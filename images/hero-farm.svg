<!-- Professional Placeholder Images for WET Irrigation Systems -->
<!-- These are SVG placeholders that can be replaced with actual photos -->

<!-- Hero Farm Image -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Field -->
  <rect y="400" width="800" height="200" fill="url(#fieldGradient)"/>
  
  <!-- Vineyard rows -->
  <rect x="100" y="420" width="600" height="20" fill="#2E8B57" rx="10"/>
  <rect x="100" y="460" width="600" height="20" fill="#2E8B57" rx="10"/>
  <rect x="100" y="500" width="600" height="20" fill="#2E8B57" rx="10"/>
  <rect x="100" y="540" width="600" height="20" fill="#2E8B57" rx="10"/>
  
  <!-- Technology sensors (small circles) -->
  <circle cx="200" cy="430" r="5" fill="#FF6B35"/>
  <circle cx="400" cy="470" r="5" fill="#FF6B35"/>
  <circle cx="600" cy="510" r="5" fill="#FF6B35"/>
  
  <!-- Irrigation lines -->
  <line x1="100" y1="440" x2="700" y2="440" stroke="#0066CC" stroke-width="2"/>
  <line x1="100" y1="480" x2="700" y2="480" stroke="#0066CC" stroke-width="2"/>
  <line x1="100" y1="520" x2="700" y2="520" stroke="#0066CC" stroke-width="2"/>
  
  <!-- Mountains in background -->
  <polygon points="0,300 150,200 300,280 450,180 600,250 800,220 800,400 0,400" fill="#8B7D6B" opacity="0.6"/>
  
  <!-- Title overlay -->
  <rect x="50" y="50" width="300" height="80" fill="rgba(255,255,255,0.9)" rx="10"/>
  <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0066CC">Smart Farm Technology</text>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">Precision Irrigation Systems</text>
</svg>
