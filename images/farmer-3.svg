<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Background -->
  <rect width="300" height="300" fill="#ecfdf5"/>
  
  <!-- Farm background -->
  <rect y="200" width="300" height="100" fill="#10b981" opacity="0.5"/>
  
  <!-- Person silhouette -->
  <circle cx="150" cy="120" r="40" fill="#374151"/>
  <rect x="120" y="160" width="60" height="80" fill="#374151" rx="10"/>
  
  <!-- Beard -->
  <ellipse cx="150" cy="145" rx="25" ry="15" fill="#6b7280"/>
  
  <!-- Baseball cap -->
  <ellipse cx="150" cy="85" rx="35" ry="8" fill="#1f2937"/>
  <rect x="125" y="85" width="50" height="12" fill="#1f2937" rx="2"/>
  <rect x="180" y="90" width="15" height="4" fill="#1f2937" rx="2"/>
  
  <!-- Orchard rows in background -->
  <circle cx="50" cy="230" r="12" fill="#059669" opacity="0.7"/>
  <circle cx="100" cy="240" r="12" fill="#059669" opacity="0.7"/>
  <circle cx="150" cy="250" r="12" fill="#059669" opacity="0.7"/>
  <circle cx="200" cy="260" r="12" fill="#059669" opacity="0.7"/>
  <circle cx="250" cy="270" r="12" fill="#059669" opacity="0.7"/>
  
  <!-- Irrigation system -->
  <line x1="30" y1="245" x2="270" y2="245" stroke="#0ea5e9" stroke-width="3"/>
  
  <!-- Name placeholder -->
  <rect x="50" y="270" width="200" height="20" fill="rgba(255,255,255,0.9)" rx="10"/>
  <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Orchard Owner</text>
</svg>
