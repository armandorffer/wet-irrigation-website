<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Office/vineyard background elements -->
  <rect x="0" y="300" width="600" height="100" fill="#4ade80" opacity="0.3"/>
  <rect x="50" y="50" width="500" height="200" fill="#ffffff" rx="10" opacity="0.8"/>
  
  <!-- Team silhouettes -->
  <!-- Person 1 -->
  <circle cx="150" cy="180" r="30" fill="#64748b"/>
  <rect x="130" y="210" width="40" height="60" fill="#64748b" rx="8"/>
  
  <!-- Person 2 -->
  <circle cx="250" cy="180" r="30" fill="#64748b"/>
  <rect x="230" y="210" width="40" height="60" fill="#64748b" rx="8"/>
  
  <!-- Person 3 -->
  <circle cx="350" cy="180" r="30" fill="#64748b"/>
  <rect x="330" y="210" width="40" height="60" fill="#64748b" rx="8"/>
  
  <!-- Person 4 -->
  <circle cx="450" cy="180" r="30" fill="#64748b"/>
  <rect x="430" y="210" width="40" height="60" fill="#64748b" rx="8"/>
  
  <!-- Technology elements -->
  <rect x="100" y="320" width="400" height="4" fill="#0066CC" rx="2"/>
  <circle cx="150" cy="330" r="3" fill="#FF6B35"/>
  <circle cx="250" cy="330" r="3" fill="#FF6B35"/>
  <circle cx="350" cy="330" r="3" fill="#FF6B35"/>
  <circle cx="450" cy="330" r="3" fill="#FF6B35"/>
  
  <!-- Company name overlay -->
  <rect x="200" y="350" width="200" height="30" fill="rgba(0, 102, 204, 0.9)" rx="5"/>
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">WET Irrigation Team</text>
</svg>
