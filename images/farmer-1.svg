<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f1f5f9"/>
  
  <!-- Farm background -->
  <rect y="200" width="300" height="100" fill="#22c55e" opacity="0.6"/>
  
  <!-- Person silhouette -->
  <circle cx="150" cy="120" r="40" fill="#475569"/>
  <rect x="120" y="160" width="60" height="80" fill="#475569" rx="10"/>
  
  <!-- Farm hat -->
  <ellipse cx="150" cy="85" rx="45" ry="8" fill="#8b5cf6"/>
  <rect x="135" y="85" width="30" height="15" fill="#8b5cf6" rx="3"/>
  
  <!-- Vineyard rows in background -->
  <rect x="20" y="220" width="260" height="8" fill="#16a34a" rx="4"/>
  <rect x="20" y="240" width="260" height="8" fill="#16a34a" rx="4"/>
  <rect x="20" y="260" width="260" height="8" fill="#16a34a" rx="4"/>
  
  <!-- Name placeholder -->
  <rect x="50" y="270" width="200" height="20" fill="rgba(255,255,255,0.9)" rx="10"/>
  <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#475569">Vineyard Owner</text>
</svg>
